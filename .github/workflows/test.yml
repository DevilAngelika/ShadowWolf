name: ğŸ§ª Test and Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Validate Build

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§¹ Lint
        run: yarn eslint . --ext .ts

      - name: ğŸ§± Type Check
        run: yarn tsc --noEmit

      - name: ğŸ§ª Run Tests
        run: yarn test --ci --colors